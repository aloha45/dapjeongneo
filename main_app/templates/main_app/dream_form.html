{% extends 'base.html' %}

{% block content %}
<div id='create-dream' class='create-dream'>
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form id='create-dream' class='create-dream' action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table}}
    </table>
    <input type="submit" value="Enter" class="btn">
  </form>
</div>
{% endblock %}
